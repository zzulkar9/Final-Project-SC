<!DOCTYPE html>
<html lang="en">
  	<head>
    	<title>DELETE contact via id</title>
    	<meta charset="utf-8">
  	</head>
  	<body>

   	<script src="js/jquery-3.2.1.min.js"></script>

   	<script>

			$(function() {

            var id = 9;

            //CONTACTS CRUD - DELETE contact via id
            $.ajax({
               type: "delete",
               url: 'api/v2/contacts/' + id,               
               dataType: "json",
               success: function(data){

                  if (data.deletestatus) {

                     alert("contact deletion successful");

                  } 
                  else {

                     alert("contact deletion failed - please try again: " + data.error)
                  }

               },
               error: function() {
                  console.log("error");
               }
            });            
			});

		</script>
  	</body>
</html>
